<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="mainScript.js" defer></script>
    <!--
      I used Bootstrap only to save time so that I can focus more on scripting and less on styling
    -->
    <title>A* Pathfinding Algorythm</title>
  </head>
  <body style="background-color: white">
    <nav class="navbar-expand-lg navbar bg-dark p-2 mb-4">
      <div class="container">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <h1 class="display-6 text-white">
              <b>A* Pathfinding</b>
            </h1>
          </li>
          <li class="narvar-item"></li>
        </ul>
      </div>
    </nav>
    <div id="maincontainer" class="container"></div>
    <div class="d-flex justify-content-center mb-4 mt-4">
      <input
        type="button"
        value="Reset"
        class="btn-reset btn-disabled btn-primary"
        id="reEvaluation"
        disabled
      />
      <button class="button" id="obstacleControl">
        <span class="" id="spinner"></span>
        Draw Obstacles
      </button>
      <button
        class="btn-allreset"
        style="border-radius: 20px"
        id="allreset"
        disabled
      >
        Reset All
      </button>
      <div class="pt-4 pb-4" style="cursor: pointer">
        <div class="form-check form-switch">
          <label
            class="form-check-label"
            for="accuracy"
            style="cursor: pointer"
          >
            High Accuracy
            <span
              data-bs-toggle="tooltip"
              title="This makes the algorythm more precise, but is more calculation intensive."
              >(?)</span
            >
          </label>
          <input
            type="checkbox"
            class="form-check-input"
            id="accuracy"
            style="cursor: pointer"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid bg-light mt-5">
      <div class="text-sm-center pt-2 pb-2 small">
        A* Pathfinding Algorythm implemented with JavaScript <br />
        Made by <a href="https://github.com/Towhidkarim" class="btn-light">Towhid Karim</a>
      </div>
    </div>
  </body>
</html>
